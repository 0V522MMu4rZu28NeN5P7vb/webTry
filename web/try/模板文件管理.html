<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板文件管理</title>
    <link rel="stylesheet" href="模板文件管理.css" type="text/css"/>
    <script src="模板文件管理.js" type="text/javascript"></script>
</head>

<script>
    window.onload=function () {
        var url=window.location.href;
        var flag=url.split("=");
        if(flag[1]=='A'){
            var arr=url.split("?=A=");
            var arr1=arr[1].split(",");
            var j=0;
            var new_arr=[];
            for(var i=0;i<4;i++){
                if(j<arr1.length){
                    new_arr[i]=arr1[j];
                    j++
                }
                else{
                    new_arr[i]=" ";
                }
            }
            AddRow(new_arr);
        }
        else {
            var brr=url.split("=B=");
            var brr1=brr[1].split(",");
            var bj=0;
            var new_brr=[];
            for(var bi=0;bi<4;bi++){
                if(bj<brr1.length){
                    new_brr[bi]=brr1[bj];
                    bj++
                }
                else{
                    new_brr[bi]=" ";
                }
            }
            ChangeRow(new_brr);
        }
    };
</script>
<style>
    .tab table{border-right:1px solid gainsboro;border-bottom:1px solid gainsboro}
    .tab table td{border-left:1px solid gainsboro;border-top:1px solid gainsboro}
</style>
<body>
<form class="main">
<div class="all" style="border: 1px solid gainsboro">
    <div class="title" style="border-bottom:12px solid gainsboro"><div class="titleword">模板文件管理</div></div>
    <div class="content" >
        <div class="model" style="border-radius: 10px">
            <div class="name" >
                <select id="selectmodel"  name="model" style="border-radius: 10px 0 0 10px">
                    <option>模板名称</option>
                </select>
            </div>
            <div class="search">
                <input type="text" id="searchtext" style="border-radius:6px" value="输入模板名称（可以空隔）">
            </div>
            <div class="searchaction" >
                <input type="button" id="startseaech" style="border-radius:0 10px 10px 0;background-color: dodgerblue">
            </div>
            <div class="insert">
                <input type="button" id ="insert_word" onclick="insert()" style="border-radius: 10px;background-color: dodgerblue;color: white" value="新增模板文件">
            </div>
        </div>

        <div class="tab" style="border: 1px solid gainsboro">
            <table class="table" >
                <tr>
                    <td bgcolor="gainsboro" height=40px width=15% align="center">模板报告</td>
                    <td bgcolor="gainsboro" width=15% align="center">模板标题</td>
                    <td bgcolor="gainsboro" align="center">链接</td>
                    <td bgcolor="gainsboro" width=15% align="center">备注</td>
                    <td bgcolor="gainsboro" colspan="2" width=15% align="center">操作</td>
                </tr>
                <tr id="row0">
                    <td height=40px width=15% ><a href="#" style="color: black">绩效统计报表</a></td>
                    <td width=15% >绩效统计报表</td>
                    <td>https://www.w3school.com.cn</td>
                    <td width=15% ></td>
                    <td width=10% align="center" style="border-right:white">
                        <input type="button" class="info_change" onclick="change0()" value="编辑"></td>
                    <td width=10% align="center" style="border-left:white">
                        <input type="button" class="info_delete" onclick="Delete0()" value="删除">
                </tr>
                <tbody id="newInput">
                </tbody>
            </table>
        </div>

        <div class="page">
            <div class="countpage">共1条</div>
            <select id="selectpage"  name="selectpage" style="border-radius: 5px">
                <option>--请选择条/页--</option>
                <option>2条/页</option>
                <option>4条/页</option>
            </select>
            <ul class="pagination">
                <li><a href="#">«</a></li>
                <li><a class="active" href="#">1</a></li>
                <li><a href="#">»</a></li>
            </ul>
            <div class="gopage">前往<input id="go" type="text" style="border-radius:5px">页</div>
        </div>
    </div>
</div>
</form>
</body>
</html>
