<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板文件添加</title>
    <link rel="stylesheet" href="insert.css" type="text/css"/>
    <script src="模板文件管理.js" type="text/javascript"></script>
</head>

<body>

<div class="insert_all" style="border: 1px solid gainsboro">
    <div class="insert_title" style="border-bottom:12px solid gainsboro">
        <div class="insert_titleword">
            <a href="模板文件管理.html" style="text-decoration: none"><font style="font-family: 黑体">模板文件管理列表</font></a>&nbsp;<font style="color: gainsboro">></font>&nbsp;模板文件管理</div>
    </div>
    <div class="insert_content">
        <div class="change1">
            名称<input type="text" id="name" autocomplete="off" placeholder="名称">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img class="img_start" src="xingxing.png" >模板唯一标识<input type="text" id="mark" autocomplete="off" placeholder="模板唯一标识">
        </div>
        <div class="change2">
            <img class="img_start" src="xingxing.png" >模板标题<input type="text" id="model_title" autocomplete="off" placeholder="模板标题">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;链接地址<input type="text" id="link" autocomplete="off" placeholder="用于展示">
        </div>
        <div class="change3">
            备注<input type="text" id="tip" autocomplete="off" placeholder="备注">
        </div>
        <div class="change4">
            <input type="button" id="insert_submit" onclick="Add()" style="background-color: dodgerblue;color: white" value="提交">
        </div>
    </div>
</div>

</body>
</html>
